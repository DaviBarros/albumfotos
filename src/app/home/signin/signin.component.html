        <h5 class="card-title text-center">Login</h5>
        <form [formGroup]="loginForm" class="form mt-4" (submit)="login()">
            <div class="form-label-group">
                <input type="text" formControlName="userName" id="userName" class="form-control"
                    placeholder="Username" #userNameInput>
                <ap-vmessage *ngIf="loginForm.get('userName').errors?.required"
                    text="Username is required!"></ap-vmessage>

            </div>

            <div class="form-label-group">
                <input type="password" id="password" formControlName="password" class="form-control"
                    style="margin-top: 10px;" placeholder="Password">

                <ap-vmessage *ngIf="loginForm.get('password').errors?.required"
                    text="Password is required!"></ap-vmessage>

            </div>


            <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit"
                style="margin-top: 10px;">login</button>


        </form>
        <p style="margin-top: 10px;">Not a user?<a [routerLink]="['signup']">&nbsp;Register now</a></p>
